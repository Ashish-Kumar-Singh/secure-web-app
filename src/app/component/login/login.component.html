<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3 header">
                            <h4 class="text-dark text-muted">Login</h4>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="email" required >
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="password" required >
                          </div>
                          <div *ngIf="email!=='' &&!validateLogin()" class="mb-3">
                            <p>Invalid Email</p>
                          </div>
                          <div *ngIf=" (message !=='') " class="mb-3">
                            <p>{{message}}</p>
                        </div>
                          <div class="mb-3">
                            <button type="button" class="btn btn-info wideButton" (click)="login()">Login</button>
                          </div>
                        <div class="row">
                            <div class="mb-3 col-md-6">
                                <a href="/register" style="text-decoration: none;"> <span class="text-danger">Register</span></a>
                            </div>
                            <div class="mb-3 col-md-6">
                                <a href="/forgot" class="text-dark"> Forgot Password? </a>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <a (click)="signInWithGoogle()" style="text-decoration: none;cursor: pointer;">
                                <div class="card shadow text-center">
                                    <div class="card-body">
                                        Sign In with Google
                                    </div>
                                </div>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
