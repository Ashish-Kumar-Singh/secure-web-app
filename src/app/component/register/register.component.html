<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Regsiter</h4>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" placeholder="email@provider.com" class="form-control" name="email" [(ngModel)]="email" required >
                        </div>
                        <div *ngIf="!isEmailValid" class="mb-3">
                            <p>Email incorrect</p>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="password" required   >
                        </div>
                        <div *ngIf="!isPasswordValid" class="mb-3">
                            <p>Password should be minimun 8 characters with 1 uppercase, 1 lowercase, 1 number and special character</p>
                        </div>
                        <div *ngIf=" (erorMessage !=='') " class="mb-3">
                            <p>{{erorMessage}}</p>
                        </div>
                        <button type="button" class="btn btn-info" (click)="register()">Register</button>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/login" style="text-decoration: none;">Already Account ? <span class="text-danger">Login</span></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
